<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
  </div>
  <nav>
    <ul class="menu">
      <li><a routerLink="/home">Inicio</a></li>
      <li><a routerLink="/nosotros">Nosotros</a></li>
      <li><a routerLink="/contacto">Contacto</a></li>
      <li><a routerLink="/login" routerLinkActive="active">Iniciar sesión</a></li>
    </ul>
  </nav>
</header>

<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Inicio de sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo: </label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/usuario'">Ingresar</button>
      </form>
      <div class="register-link">
        ¿No tienes cuenta? <a href="/register">Regístrate</a>
      </div>
    </div>
  </div>
