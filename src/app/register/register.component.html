<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
  </div>
  <nav>
    <ul class="menu">
      <li><a routerLink="/home">Inicio</a></li>
      <li><a routerLink="/nosotros">Nosotros</a></li>
      <li><a routerLink="/contacto">Contacto</a></li>
      <li><a routerLink="/login" routerLinkActive="active">Iniciar sesión</a></li>
    </ul>
  </nav>
</header>

<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Registrate</h2>
      <form>
        <div class="form-group">
          <label for="nombre" class="label-white">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="apellido" class="label-white">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="correo" class="label-white">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="contrasena" class="label-white">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="telefono" class="label-white">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="window.location.href='/login'">Regístrarse</button>
      </form>
      <div class="register-link">
        ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
      </div>
    </div>
  </div>
